{% extends "base.html" %}

{% block title %}Register - Metal Waste Management{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center min-vh-75">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg" data-aos="fade-up">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                    <h2 class="fw-bold">Create Account</h2>
                    <p class="text-muted">Join our metal waste management community</p>
                </div>

                {% if error %}
                <div class="alert alert-danger" data-aos="fade-down">
                    {{ error }}
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}" class="needs-validation" novalidate>
                    <div class="mb-4">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user text-primary"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-lock text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="role" class="form-label">Role</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light">
                                <i class="fas fa-user-tag text-primary"></i>
                            </span>
                            <select class="form-select" id="role" name="role" required>
                                <option value="">Select your role</option>
                                <option value="user">User</option>
                                <option value="recycler">Recycler</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <p class="mb-0">Already have an account? 
                        <a href="{{ url_for('login') }}" class="text-primary text-decoration-none">
                            Login here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.min-vh-75 {
    min-height: 75vh;
}

.card {
    border: none;
    border-radius: 20px;
}

.input-group-text {
    border: none;
    border-radius: 8px 0 0 8px;
}

.input-group .form-control,
.input-group .form-select {
    border-radius: 0 8px 8px 0;
}

.btn-primary {
    background: linear-gradient(135deg, #3498db, #2c3e50);
    border: none;
    padding: 12px;
}

.btn-primary:hover {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    transform: translateY(-2px);
}

.form-control:focus,
.form-select:focus {
    box-shadow: none;
    border-color: #3498db;
}

.form-control:focus + .input-group-text,
.form-select:focus + .input-group-text {
    border-color: #3498db;
}

.form-select {
    padding: 0.75rem 1rem;
}
</style>

<script>
// Form validation
(function () {
    'use strict'
    var forms = document.querySelectorAll('.needs-validation')
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>
{% endblock %}
